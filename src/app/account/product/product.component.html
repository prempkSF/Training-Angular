<div class="grid">
    <h1>Products</h1>
    <ejs-grid [dataSource]="dataSource" [allowPaging]="true" [allowSorting]="true" [sortSettings]="sortSettings" [allowTextWrap]='true'
        [pageSettings]="{ pageSizes: true, pageCount: 4 }" [allowFiltering]="true" [filterSettings]="filterSettings">
        <e-columns>
            <e-column field='ProductName' headerText='Product Name' textAlign='Left' width=150></e-column>
            <e-column field='ProductID' headerText='Product ID' textAlign='Left' width=100></e-column>
            <e-column field="Image" headerText="Product Image" textAlign="Left" width="100">
                <ng-template class="img" #template let-data>
                    <img src="{{data.Image}}" style="width:80px;height:80px;">
                </ng-template>
            </e-column>
            <e-column field='CustomerID' headerText='Customer ID' width=100></e-column>
            <e-column field='OrderDate' headerText='Order Date' textAlign='Left' format='d/M/y' width=100>
                <ng-template #template let-data>
                    <div>{{data.OrderDate | date:"longDate"}}</div>
                </ng-template>
            </e-column>
            <e-column field='ShipCountry' headerText='Ship Country' width="100">
                <ng-template #template let-data>
                    <div appCustomCity [shipCity]='data.ShipCity'>
                        {{data.ShipCity}}
                    </div>

                </ng-template>
            </e-column>
            <e-column field="Image" width="150">
                <ng-template #template let-data>
                    <a href='{{data.Image}}'>{{data.Image | custompipe: 'data.Image'}}</a>
                </ng-template>
            </e-column>
            <e-column field='ShipAddress' headerText='Ship Address' textAlign='Left' width=150></e-column>
        </e-columns>
    </ejs-grid>
</div>
<router-outlet />
