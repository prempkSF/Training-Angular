<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" formControlName="username" type="text" class="form-control">
      <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="error-message">
        <div *ngIf="loginForm.get('username')?.hasError('required')">Username is required.</div>
        <div *ngIf="loginForm.get('username')?.hasError('minlength')">Username must be at least 4 characters long.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password" class="form-control">
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
        <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
        <div *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 4 characters long.</div>
        <div *ngIf="loginForm.get('password')?.hasError('weakPassword')">Password must contain at least one special character.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
